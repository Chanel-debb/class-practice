<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        img{
            max-width: 100%;
        }
        a,
        a:hover{
            text-decoration: none;
        }
        html{
            font-family: "Inter", serif;
        }
    </style>
    <div class=" flex items-start justify-center bg-[#0f2b46] w-fill h-screen">
        <div class="w-[500px]">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" class="w-[180px] mx-auto py-6">

            </div>
            <div class="bg-white py-10 px-10">
                <h1 class="text-sm uppercase text-slate-500 text-center mb-6">Log into your account</h1>
                <form action="">
                    <input type="email" placeholder="Email Address" class="p-3 w-full border border-slate-300 my-2 "/>
                    <input type="password" placeholder="password" class="p-3 w-full border border-slate-300 my-2"/>

                    <button type="submit" class="bg-green-300 w-full p-2 text-white rounded-md font-medium">Log in</button>
                    <a href="#" class="mt-6 text-center text-blue-600 font-medium text-md block hover:underline">Log in with passkey</a>
                </form>

            </div>
            <div class="login-text">
                <div class="mt-8 text-center">
                    <p class="text-gray-300 text-md">New to Paystack? <a href="signup" class="text-white hover:underline">signup</a></p>
                     <a href="#" class="text-md inline-block text-white hover:underline">forgot password </a>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
